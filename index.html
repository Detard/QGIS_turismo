        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}

<div id="generic-modal">
    <div id="modal-content"></div>
</div>

<script>
    var genericModal = document.getElementById('generic-modal');
    var modalContent = document.getElementById('modal-content');
    var escalaAtual = 1;
    var isDragging = false;
    var lastX = 0, lastY = 0;
    var posX = 0, posY = 0;

    // Função para abrir o modal com conteúdo dinâmico (imagem ou iframe)
    function abrirConteudoNoModal(type, src) {
        // Limpa o conteúdo anterior
        modalContent.innerHTML = '';
        
        // Reseta transformações para nova exibição
        escalaAtual = 1;
        posX = 0;
        posY = 0;
        modalContent.style.transform = 'scale(1) translate(0px,0px)';
        modalContent.style.transformOrigin = '50% 50%';
        modalContent.style.cursor = 'pointer';

        if (type === 'image') {
            const img = document.createElement('img');
            img.src = src;
            img.style.maxWidth = '90vw';
            img.style.maxHeight = '90vh';
            modalContent.appendChild(img);
        } else if (type === 'iframe') {
            const iframe = document.createElement('iframe');
            iframe.src = src;
            iframe.frameBorder = "0"; // remove a borda padrão do iframe
            iframe.allowFullscreen = true; // permite fullscreen, se desejado
            iframe.style.width = '100% !important';
            iframe.style.height = '100% !important';
            iframe.style.display = 'block !important';
            modalContent.appendChild(iframe);
            // Disable zoom and drag for iframes as they handle their own scrolling/interaction
            modalContent.style.cursor = 'default';
        }

        genericModal.style.display = 'flex';
    }

    // Fecha o modal ao clicar fora do conteúdo
    genericModal.onclick = function(e) {
        if (e.target === this) {
            genericModal.style.display = 'none';
            modalContent.innerHTML = ''; // Limpa o conteúdo ao fechar
        }
    };

    // Previne o fechamento do modal ao clicar no conteúdo (imagem ou iframe)
    modalContent.addEventListener('click', function(e) {
        e.stopPropagation();
    });

    // Zoom com scroll do mouse (aplicado apenas se o conteúdo for uma imagem)
    modalContent.addEventListener('wheel', function(e) {
        // Only apply zoom/drag if the content is an image, not an iframe
        if (modalContent.querySelector('img')) {
            e.preventDefault();
            modalContent.style.transformOrigin = '50% 50%';
            var zoomFactor = 1.1;
            if (e.deltaY < 0) {
                escalaAtual *= zoomFactor;
            } else {
                escalaAtual /= zoomFactor;
                if (escalaAtual < 1) escalaAtual = 1;
            }
            // Se o zoom voltou para 1, centraliza
            if (escalaAtual === 1) {
                posX = 0;
                posY = 0;
            }
            modalContent.style.transform = 'scale(' + escalaAtual + ') translate(' + posX + 'px,' + posY + 'px)';
        }
    });

    // Arrasto do conteúdo (aplicado apenas se o conteúdo for uma imagem)
    modalContent.addEventListener('mousedown', function(e) {
        if (modalContent.querySelector('img') && escalaAtual > 1) {
            isDragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
            modalContent.style.cursor = 'grab';
            e.preventDefault();
        }
    });
    document.addEventListener('mousemove', function(e) {
        if (isDragging) {
            var dx = e.clientX - lastX;
            var dy = e.clientY - lastY;
            lastX = e.clientX;
            lastY = e.clientY;
            posX += dx;
            posY += dy;
            modalContent.style.transform = 'scale(' + escalaAtual + ') translate(' + posX + 'px,' + posY + 'px)';
        }
    });
    document.addEventListener('mouseup', function() {
        if (isDragging) {
            isDragging = false;
            modalContent.style.cursor = 'pointer';
        }
    });

    // Touch events for pinch-to-zoom and drag (aplicado apenas se o conteúdo for uma imagem)
    let touchStartDist = 0;
    let initialScale = 1;

    modalContent.addEventListener('touchstart', function (e) {
        if (modalContent.querySelector('img') && e.touches.length === 2) {
            e.preventDefault();
            touchStartDist = getTouchDistance(e.touches[0], e.touches[1]);
            initialScale = escalaAtual;
        }
    }, { passive: false });

    modalContent.addEventListener('touchmove', function (e) {
        if (modalContent.querySelector('img') && e.touches.length === 2) {
            e.preventDefault();
            const currentDist = getTouchDistance(e.touches[0], e.touches[1]);
            const scaleChange = currentDist / touchStartDist;
            escalaAtual = Math.max(1, initialScale * scaleChange);
            // Se o zoom voltou para 1, centraliza
            if (escalaAtual === 1) {
                posX = 0;
                posY = 0;
            }
            modalContent.style.transform = `scale(${escalaAtual}) translate(${posX}px, ${posY}px)`;
        }
    }, { passive: false });

    function getTouchDistance(touch1, touch2) {
        const dx = touch2.clientX - touch1.clientX;
        const dy = touch2.clientY - touch1.clientY;
        return Math.sqrt(dx * dx + dy * dy);
    }
        </script>
